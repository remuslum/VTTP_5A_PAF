<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Order Form</h1>
    <div class="d-flex align-items-center justify-content-center">
        <form method="POST" th:action="@{/submit}">
            <div class="mb-3" th:object="${order}">
                <h3>Order</h3>

                <div>
                    <label for="orderDate" class="form-label">Order Date</label>
                    <input type="date" class="form-control" id="orderDate" th:field="*{orderDate}">
                    <span class="text-danger" th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></span>
                </div>
                <div>                
                    <label for="customerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="customerName" th:field="*{customerName}">
                    <span class="text-danger" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></span></div>
                <div>
                    <label for="shipAddress" class="form-label">Ship Address</label>
                    <input type="text" class="form-control" id="shipAddress" th:field="*{shipAddress}">
                    <span class="text-danger" th:if="${#fields.hasErrors('shipAddress')}" th:errors="*{shipAddress}"></span>
                </div>
                <div>
                    <label for="notes" class="form-label">Notes</label>
                    <input type="text" class="form-control" id="notes" th:field="*{notes}">
                    <span class="text-danger" th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}"></span>
                </div>
                <div>
                    <label for="tax" class="form-label">Tax</label>
                    <input type="number" class="form-control" id="tax" step="0.1" th:field="*{tax}">
                    <span class="text-danger" th:if="${#fields.hasErrors('tax')}" th:errors="*{tax}"></span>
                </div>
            </div>
            <div class="mb-3" th:object="${orderdetails1}">
                <h3>Order Details</h3>
                <div>
                    <label for="product" class="form-label">Product</label>
                    <input type="text" class="form-control" id="product" th:field="*{product}">
                    <span class="text-danger" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></span>
                </div>
                
                <div>
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" step="0.1" th:field="*{unitPrice}">
                    <span class="text-danger" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
                </div>
                
                <div>
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount" step="0.01" th:field="*{discount}">
                    <span class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
                </div>

                <div>
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" step="1" th:field="*{quantity}">
                    <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </div>            
            </div>

            <div class="mb-3" th:object="${orderdetails2}">
                <h3>Order Details</h3>
                <div>
                    <label for="product" class="form-label">Product</label>
                    <input type="text" class="form-control" id="product" th:field="*{product}">
                    <span class="text-danger" th:if="${#fields.hasErrors('product')}" th:errors="*{product}"></span>
                </div>
                <div>
                    <label for="unitPrice" class="form-label">Unit Price</label>
                    <input type="number" class="form-control" id="unitPrice" step="0.1" th:field="*{unitPrice}">
                    <span class="text-danger" th:if="${#fields.hasErrors('unitPrice')}" th:errors="*{unitPrice}"></span>
                </div>
                <div>
                    <label for="discount" class="form-label">Discount</label>
                    <input type="number" class="form-control" id="discount" step="0.01" th:field="*{discount}">
                    <span class="text-danger" th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
                </div>
                <div>
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="text" class="form-control" id="quantity" step="1" th:field="*{quantity}">
                    <span class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
