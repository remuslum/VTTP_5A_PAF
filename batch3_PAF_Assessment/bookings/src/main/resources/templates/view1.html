<!doctype html>
<html lang="en">
    <head>
        <title>View 1</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <form th:action="@{/search}" method="GET">
                <div class="mb-3">
                    <h3>Country</h3>
                    <select class="form-select" aria-label="Default select example" name="country">
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="numOfPersons" class="form-label">Number of Persons</label>
                    <input type="number" class="form-control" id="numOfPersons" name="numOfPersons">
                </div>
                <div class="mb-3">
                    <h3>Price Range</h3>
                    <label for="minPrice" class="form-label">Min</label>
                    <input type="number" class="form-control" id="minPrice" name="minPrice" step="0.01">

                    <label for="maxPrice" class="form-label">Max</label>
                    <input type="number" class="form-control" id="maxPrice" name="maxPrice" step="0.01">
                </div>
                <button class="btn btn-primary" type="submit">
                    Search
                </button>
            </form>
            <div class="mb-3">
                <p class="text-danger" th:text="${errorMessage}"></p>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
